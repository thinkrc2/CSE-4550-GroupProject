<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            //fetch("http://3.145.199.16/cards")
            fetch("https://cors-anywhere.herokuapp.com/http://3.145.199.16/cards")
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById("card-list");
                    const firstTenCards = data.slice(0, 10);
                    
                    firstTenCards.forEach(card => {
                        const cardElement = document.createElement("p");
                        cardElement.textContent = `CardID: ${card.CardID}, Name: ${card.Name}`;
                        cardContainer.appendChild(cardElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        });
    </script>
</head>
<body>
    <h1>Card List</h1>
    <div id="card-list"></div>
</body>
</html>
