<html lang="en">

        <div class="wrapper">
            <h1>Buy&Battle Login</h1>

            <div>

                    <svg xmlns="https://fonts.google.com/icons?icon.query=email" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>

                <input type="email" name="email" id="email-input" placeholder="Email">

                    <svg xmlns="https://fonts.google.com/icons?icon.query=lock" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                  </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            
        </form>
        <p>Don't have an account?<a href="SignUpUpgraded.html"> sign up</a> </p>
        <p>Explore Our Store without an account. <a href="https://buyandbattle.com/shop.html">shop</a> </p>
    </div>
    <script>
        // 1) Your project credentials
        const SUPABASE_URL     = 'https://ezmppukfhgzsfekakkix.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6bXBwdWtmaGd6c2Zla2Fra2l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NjY2MDgsImV4cCI6MjA2MjA0MjYwOH0.0FJr4AhMbyImCTlNmqMykiKnNRYeXYT5soMS8O4POYA';
        
        // 2) Grab createClient from the global supabase library
        const { createClient } = window.supabase;
        
        // 3) Build exactly one client instance
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 4) If already signed in, send straight home
        supabase.auth.getSession().then(({ data:{ session } }) => {
          if (session) window.location.replace('index.html');
        });
        
        // 5) Wire up your form submission
        document.getElementById('login-form')
          .addEventListener('submit', async e => {
            e.preventDefault();
        
            // üö® Read from the correct IDs here!
            const email    = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;
        
            console.log('üîê Logging in with', email);
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
              alert('Login error: ' + error.message);
              return;
            }
        
            // ‚úÖ On success, redirect so index.html can see the new session
            window.location.replace('index.html');
          });
        </script>
        
  </body>
  </html>
